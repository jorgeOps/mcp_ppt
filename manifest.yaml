schema_version: 1
name: autoslides-mcp
description: Genera presentaciones PowerPoint a partir de temas en lenguaje natural.
auth: { type: none }
tools:
  - name: write_script
    description: Crea el guion de N diapositivas.
    parameters:
      type: object
      properties:
        topic:   {type: string}
        slides:  {type: integer, minimum: 1, maximum: 20}
        tone:    {type: string, default: "neutral"}
      required: [topic, slides]
  - name: fetch_images
    description: Descarga imágenes libres de Unsplash.
    parameters:
      type: object
      properties:
        query: {type: string}
        n:     {type: integer, minimum: 1, maximum: 10}
      required: [query, n]
  - name: create_slide
    description: Añade una diapositiva al .pptx en curso.
    parameters:
      type: object
      properties:
        title:    {type: string}
        bullets:  {type: array, items:{type:string}}
        images:   {type: array, items:{type:string}}
      required: [title, bullets]
  - name: export_pptx
    description: Guarda y devuelve la ruta del archivo.
    parameters:
      type: object
      properties:
        filename: {type: string}
      required: [filename]
